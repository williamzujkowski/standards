            reportBody += `| Closed Issues | ${metrics.closedIssues} | ${metrics.closedIssues >= 3 ? 'ðŸŸ¢' : metrics.closedIssues >= 1 ? 'ðŸŸ¡' : 'ðŸ”´'} |\n`;
