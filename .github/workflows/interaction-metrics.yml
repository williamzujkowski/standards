            reportBody += `## ðŸ† Repository Health\n\n`;
            reportBody += `**Overall Health Score: ${metrics.healthScore}/100**\n\n`;
            
            let healthStatus = '';
            if (metrics.healthScore >= 80) healthStatus = 'ðŸŸ¢ Excellent';
            else if (metrics.healthScore >= 60) healthStatus = 'ðŸŸ¡ Good';
            else if (metrics.healthScore >= 40) healthStatus = 'ðŸŸ  Fair';
            else healthStatus = 'ðŸ”´ Needs Attention';
            
            reportBody += `Status: ${healthStatus}\n\n`;
            
            reportBody += `### Health Factors\n\n`;
