          fi
          echo "" >> standards-compliance-report.md
          
          # Final validation summary
          echo "### ðŸ“Š Standards Validation Summary" >> standards-compliance-report.md
          echo "" >> standards-compliance-report.md
          echo "| Metric | Value |" >> standards-compliance-report.md
