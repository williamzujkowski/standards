[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --no-cov-on-fail

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring external dependencies
    unit: marks pure unit tests
    smoke: marks critical smoke tests

# Logging
log_cli = true
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG

[coverage:run]
source = src
parallel = true
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */.tox/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
